<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            <span class="navbar-text">Version: {{ version }}</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        {% if weather.error %}
                            <div class="alert alert-danger">
                                Error: {{ weather.error }}
                            </div>
                        {% else %}
                            <h2 class="card-title">{{ weather.name }}</h2>
                            <div class="weather-info">
                                <p class="h3">{{ weather.main.temp }}Â°C</p>
                                <p>{{ weather.weather[0].description|title }}</p>
                                <p>Humidity: {{ weather.main.humidity }}%</p>
                                <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
